<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="simple-box">
        <div class="gradient-box">
            <form class="search-form" action="">
                <input class="city-input" type="text" placeholder="Enter City">
                <button class="search-btn" type="submit">
                    <i class="material-icons">search</i>
                </button>
            </form>
            <div class="error">
                <p>Invalid City Name</p>
            </div>
           
            <div class="weather">
                <img src="Images/clouds.png" id="weather-icon">
                <h1 class="city">Delhi</h1> <!-- class "city" -->
                <h2 class="temp">27Â°c</h2> <!-- class "temp" -->
                
            </div>
            
            <div class="temperature-detail">
                <div class="description">
                    <span class="description-text"></span> <!-- class "description-text" -->
                    <div class="date">13th Oct Sunday 2024</div> <!-- class "date" -->
                </div>
            
                <div class="extra-info">
                    <div class="wind-info">
                        <i class="material-icons">air</i>
                        <h3 class="wind-speed">4 km/h</h3> <!-- class "wind-speed" -->
                        <p class="wind-label">Wind Speed</p>
                    </div>
                    <div class="humidity-info">
                        <i class="material-icons">water_drop</i>
                        <h3 class="humidity">68%</h3> <!-- class "humidity" -->
                        <p class="humid-label">Humidity</p>
                    </div>
                    <div class="visibility-info">
                        <i class="material-icons">visibility</i>
                        <h3 class="visibility">2.5 km</h3> <!-- class "visibility" -->
                        <p class="visibility-label">Visibility</p>
                    </div>
                </div>
            </div>
            
            </div>
    </div>
</body>
<script src="script.js"></script>
</html>
